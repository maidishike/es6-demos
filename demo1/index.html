<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>es6 demo</title>
</head>
<body>
  <h1>迭代器和for-of循环</h1>
  <script src="../babel.min.js" charset="utf-8"></script>
  <script type="text/babel">
    let arr = [1, 2, 3, 4, 5, 6];
    for (let val of arr) {
      console.log(val);
    }
    for (let i of 'abcd123') {
      console.log(i);
    }
  </script>
</body>
</html>
