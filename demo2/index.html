<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>es6 demo</title>
</head>
<body>
  <h1>生成器 Generators</h1>
  <script src="../babel.min.js" charset="utf-8"></script>
  <script type="text/babel">
    function* generator(name) {
      yield "你好 " + name + "!";
      yield "这是一个generator";
      if (name.startsWith('G')) {
        yield "你传入的参数" + name + " 首字母是G，被我发现了，哈哈";
      }
      yield "现在明白了吗？"
      return 'ending';
    }

    var iter = generator('God');
    setTimeout(function() {
      console.log('123');
      iter.next();
    }, 1000);
  </script>
</body>
</html>
