<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>es6 demo</title>
</head>
<body>
  <h1>不定参数和默认参数</h1>
  <script src="../babel.min.js" charset="utf-8"></script>
  <script type="text/babel">
    function containsAll (haystask, ...needles) {
      for (var needle of needles) {
        if (haystask.indexOf(needle) === -1) {
          return false;
        }
      }
      
      return true;
    }
    console.log(containsAll("banana", "b", "nan"));

    function animalSentence (a1 = "tiger", a2="bears") {
      console.log(`Lions and ${a1} and ${a2}!`);
    }
    animalSentence('pigers');
  </script>
</body>
</html>
